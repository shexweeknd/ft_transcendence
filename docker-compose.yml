services:
  # Frontend Service - React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=production
    networks:
      - transcendence_net
    depends_on:
      - api-gateway
    restart: unless-stopped

  # API Gateway Service - FastAPI
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: transcendence_api
    ports:
      - "8000:8000"
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-root-token}
      - ENVIRONMENT=production
    networks:
      - transcendence_net
    depends_on:
      - vault
      - prometheus
    restart: unless-stopped

  # Monitoring Service - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: transcendence_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - transcendence_net
    restart: unless-stopped

  # Monitoring Service - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: transcendence_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - transcendence_net
    depends_on:
      - prometheus
    restart: unless-stopped

  # Secrets Management Service - Vault
  vault:
    image: hashicorp/vault:latest
    container_name: transcendence_vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN:-dev-root-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
    command: server -dev -dev-root-token-id=${VAULT_TOKEN:-dev-root-token}
    networks:
      - transcendence_net
    restart: unless-stopped

networks:
  transcendence_net:
    driver: bridge
    name: transcendence_network

volumes:
  prometheus_data:
    name: transcendence_prometheus_data
  grafana_data:
    name: transcendence_grafana_data
  vault_data:
    name: transcendence_vault_data
